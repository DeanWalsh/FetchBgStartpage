<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/main.css">
    <script src="https://kit.fontawesome.com/YOUR KIT HERE.js" crossorigin="anonymous"></script>
    <title>Another StartPage</title>
</head>

<body>
    <div id="bg" class="blur"></div>
    <button id="hide-content"><i class="fa-solid fa-eye-slash"></i></button>
    <section id="container">
        <div class="clock">
            <h1 id="time"></h1>
        </div>
        <div class="cards">
            <div class="card">
                <div class="card-links">
                    <div class="links"><a target="_blank" href="https://www.facebook.com"><img
                                src="https://facebook.com/favicon.ico" alt="fb"></a></div>
                    <div class="links"><a target="_blank" href="https://www.twitter.com"><img
                                src="https://twitter.com/favicon.ico" alt="twitter"></a></div>
                    <div class="links"><a target="_blank" href="https://www.reddit.com"><img
                                src="https://reddit.com/favicon.ico" alt="reddit"></a></div>
                </div>
            </div>
            <div class="card">
                <div class="card-links">
                    <div class="links"><a target="_blank" href="https://www.youtube.com"><img
                                src="https://youtube.com/favicon.ico" alt="yt"></a></div>
                    <div class="links"><a target="_blank" href="https://www.twitch.com"><img
                                src="https://twitch.com/favicon.ico" alt="twitch"></a></div>
                    <div class="links"><a target="_blank" href="https://www.disneyplus.com"><img
                                src="https://disneyplus.com/favicon.ico" alt="disney"></a></div>
                    <div class="links"><a target="_blank" href="https://www.netflix.com"><img
                                src="https://netflix.com/favicon.ico" alt="netflix"></a></div>
                </div>
            </div>
            <div class="card">
                <div class="card-links">
                    <div class="links"><a target="_blank" href="https://www.github.com"><img
                                src="https://github.com/favicon.ico" alt="github"></a></div>
                    <div class="links"><a target="_blank" href="https://www.stackoverflow.com"><img
                                src="https://stackoverflow.com/favicon.ico" alt="stackoverflow"></a></div>
                    <div class="links"><a target="_blank" href="https://www.dev.to"><img
                                src="https://dev.to/favicon.ico" alt="dev"></a></div>
                </div>
            </div>
        </div>
        <div class="photographer-info">
            <p id="usernames-description"></p>
            <p id="usernames"></p>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
